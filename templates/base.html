<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='Images/logo.png') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='Styles/respon-nav.css') }}">
  <!-- style.css file contain tailwind classes -->
  <link rel="stylesheet" href="{{ url_for('static', filename='Styles/style.css') }}">

  {% block css %}
  {% endblock css %}

  <title> My Blog - {% block title %} {% endblock title %} </title>
</head>

<body>
  <header class="text-white body-font bg-slate-900 w-full">
    <div class="container mx-auto flex flex-wrap p-5 flex-row items-center justify-between">
      <a href="/" class="flex title-font font-medium justify-center items-center text-white md:mb-0 cursor-pointer">
        <img src="{{ url_for('static', filename='Images/logo.png') }}" alt="" class="w-8 invert">
        <span class="ml-3 text-xl font-bold"> Taha Blog's </span>
      </a>
      <nav class="hidden md:ml-auto md:flex flex-wrap items-center text-base justify-center">
        <a href="/" class="mr-5 hover:text-gray-200 cursor-pointer font-bold"> Home </a>
        <a href="/skills/" class="mr-5 hover:text-gray-200 cursor-pointer font-bold"> Skills </a>
        <a href="/about/" class="mr-5 hover:text-gray-200 cursor-pointer font-bold"> About me </a>
        <a href="/contact/" class="mr-5 hover:text-gray-200 cursor-pointer font-bold"> Contact me </a>
      </nav>
      <div class="w-6 md:hidden">
        <svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" id="menu-icon">
          <path
            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
        </svg>
      </div>
    </div> <hr>
    <div class="responsive-nav" id="responsive-nav">
      <ul>
        <li> <a href="/"> Home </a> </li>
        <li> <a href="/skills/"> Skills </a> </li>
        <li> <a href="/about/"> About </a> </li>
        <li> <a href="/contact/"> Contact </a> </li>
      </ul>
    </div>
  </header>

  {% block body %}
  {% endblock body %}

  <footer class="text-white body-font bg-slate-900">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a href="/" class="flex title-font font-medium items-center md:justify-start justify-center text-white cursor-pointer">
        <img src="{{ url_for('static', filename='Images/logo.png') }}" alt="" class="w-8 invert">
        <span class="ml-3 text-xl"> Taha Blog's </span>
      </a>
      <p class="text-sm text-white sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2022
        Taha Blog's —
        <a href="https://github.com/TahaTariq73" class="text-gray-200 ml-1" rel="noopener noreferrer"
          target="_blank"> @TahaTariq73 </a>
      </p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a href="https://www.facebook.com/profile.php?id=100073800926103" class="text-white" target="_blank">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <a href="https://github.com/TahaTariq73" class="ml-3 text-white" target="_blank">
          <img src="{{ url_for('static', filename='Images/githubicon.png') }}" alt="github-icon" class="invert w-5">
        </a>
        <a href="https://www.instagram.com/taha_tariq_73/" class="ml-3 text-white" target="_blank">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>
        <a href="https://www.linkedin.com/in/taha-tariq5-12022b230/" class="ml-3 text-white" target="_blank">
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0"
            class="w-5 h-5" viewBox="0 0 24 24">
            <path stroke="none"
              d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
            <circle cx="4" cy="4" r="2" stroke="none"></circle>
          </svg>
        </a>
      </span>
    </div>
  </footer>
</body>

<script src="{{ url_for('static', filename='Scripts/navbar.js') }}"></script>
{% block js %} {% endblock js %}

</html>
